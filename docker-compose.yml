version: '3.5'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: companion_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Temporal Server (We will need this later for the AI logic)
  temporal:
    image: temporalio/admin-tools
    container_name: temporal-dev-server
    ports:
      - "7233:7233"
      - "8233:8233"
    entrypoint: ["temporal", "server", "start-dev", "--ip", "0.0.0.0"]
    volumes:
      - temporal_data:/home/temporal

volumes:
  postgres_data:
  temporal_data: